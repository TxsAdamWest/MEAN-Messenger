<!-- {{ content }} We can call angular components by using String Interpolation.  This is simply calling the component by its classname with double curly braces. -->
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <app-message [myMessageAliasName]="message"></app-message> <!-- This is the entry point for our 'message' component as seen as the 'selector' in message.component.ts -->
        </div>
    </div>
</div>
